name: CI Pipeline 
 
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
 
jobs:
  build:
    runs-on: ubuntu-latest 
    timeout-minutes: 30 
    
    steps:
    - uses: actions/checkout@v3
 
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          wget \
          cmake \
          automake \
          libtool \
          pkg-config \
          gfortran 
 
    - name: Build TA-Lib with autotools
      run: |
        # 下载源码（使用GitHub官方镜像）
        wget -O ta-lib.tar.gz  https://github.com/TA-Lib/ta-lib/archive/refs/tags/v0.4.0.tar.gz  ||
        wget -O ta-lib.tar.gz  https://downloads.sourceforge.net/project/ta-lib/ta-lib/0.4.0/ta-lib-0.4.0-src.tar.gz  
        
        # 创建固定目录结构 
        mkdir -p ta-lib-src
        tar -xzf ta-lib.tar.gz  -C ta-lib-src --strip-components=1 
        cd ta-lib-src
        
        # 完整生成构建系统
        aclocal 
        autoheader 
        automake --add-missing 
        autoconf 
        ./autogen.sh  || autoreconf -vif 
        
        # 配置编译选项
        ./configure \
          --prefix=/usr \
          --disable-static \
          --enable-shared 
        
        # 编译安装（单线程确保稳定性）
        make -j1 
        sudo make install
        sudo ldconfig 
 
    - name: Set up Python 3.11 
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
 
    - name: Install Python TA-Lib 
      run: |
        python -m pip install --upgrade pip wheel 
        pip install numpy==1.24.3
        pip install Cython==3.0.0
        
        # 使用官方维护版本 
        TA_LIBRARY_PATH=/usr/lib \
        TA_INCLUDE_PATH=/usr/include \
        pip install git+https://github.com/mrjbq7/ta-lib.git@TA_Lib-0.4.24  \
          --global-option=build_ext \
          --global-option="-L/usr/lib" \
          --global-option="-I/usr/include" \
          --no-cache-dir \
          --no-build-isolation 
 
    - name: Verify installation
      run: |
        python -c "import talib; print('TA-Lib loaded successfully')"
        python -c "from talib import RSI, MACD; print('Technical indicators working')"
        ld