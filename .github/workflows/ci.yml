name: TA-Lib Installation 
 
on: [push, pull_request]
 
jobs:
  install:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v3 
 
    - name: Install TA-Lib (Fixed)
      run: |
        # 1. 安装编译依赖
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          wget \
          cmake \
          automake \
          libtool \
          pkg-config 
        
        # 2. 下载并编译TA-Lib 
        wget https://downloads.sourceforge.net/project/ta-lib/ta-lib/0.4.0/ta-lib-0.4.0-src.tar.gz 
        tar -xzf ta-lib-0.4.0-src.tar.gz 
        cd ta-lib/
        
        # 修复构建系统
        sed -i 's/AM_INIT_AUTOMAKE.*/AM_INIT_AUTOMAKE([subdir-objects foreign])/' configure.ac  
        autoreconf -vif
        ./configure --prefix=/usr
        make -j$(nproc)
        sudo make install 
        sudo ldconfig 
        
        # 3. 安装Python封装（修正版）
        pip install numpy Cython
        TA_LIBRARY_PATH=/usr/lib \
        TA_INCLUDE_PATH=/usr/include \
        pip install TA-Lib \
          --global-option=build_ext \
          --global-option="-L/usr/lib" \
          --global-option="-I/usr/include"
        
        # 4. 验证 
        python -c "import talib; print('Success:', talib.__version__)"