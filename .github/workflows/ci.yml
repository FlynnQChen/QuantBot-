name: CI Pipeline 
 
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
 
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - uses: actions/checkout@v3 
 
    - name: Install system dependencies 
      run: |
        sudo apt-get update 
        sudo apt-get install -y \
          build-essential \
          wget \
          cmake \
          automake \
          libtool \
          pkg-config \
          gfortran
 
    - name: Build TA-Lib from source
      run: |
        # 下载官方源码
        wget -O ta-lib-src.tar.gz  https://downloads.sourceforge.net/project/ta-lib/ta-lib/0.4.0/ta-lib-0.4.0-src.tar.gz 
        tar -xzf ta-lib-src.tar.gz  
        cd ta-lib/
        
        # 关键修复：禁用并行编译
        sed -i 's/make -j/make /' configure Makefile.* 
        
        ./configure \
          --prefix=/usr \
          --disable-static \
          --enable-shared 
        
        make -j1
        sudo make install 
        sudo ldconfig
 
    - name: Install Python TA-Lib (with fixes)
      run: |
        python -m pip install --upgrade pip wheel
        pip install numpy==1.24.3 
        pip install Cython==3.0.0
        
        # 使用修复版的TA-Lib安装 
        pip install git+https://github.com/mrjbq7/ta-lib.git@TA_Lib-0.4.24  \
          --global-option=build_ext \
          --global-option="-L/usr/lib" \
          --global-option="-I/usr/include" \
          --no-cache-dir \
          --no-build-isolation 
 
    - name: Verify installation
      run: |
        python -c "import talib; print('TA-Lib version:', talib.__version__)"
        python -c "from talib import RSI, MACD; print('Indicators loaded successfully')"