name: CI Pipeline 
 
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
 
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30 
    
    steps:
    - uses: actions/checkout@v3
 
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          wget \
          cmake \
          automake \
          libtool \
          pkg-config \
          gfortran 
        
        # 安装特定版本的 TA-Lib C库 
        wget -O ta-lib.tar.gz  https://downloads.sourceforge.net/project/ta-lib/ta-lib/0.4.0/ta-lib-0.4.0-src.tar.gz  
        tar -xzf ta-lib.tar.gz  
        cd ta-lib/
        ./configure --prefix=/usr
        make -j$(nproc)
        sudo make install
        sudo ldconfig 
 
    - name: Set up Python 
      uses: actions/setup-python@v4 
      with:
        python-version: '3.10'
 
    - name: Install Python dependencies with patched TA-Lib 
      run: |
        python -m pip install --upgrade pip wheel 
        pip install numpy==1.24.3
        pip install Cython==3.0.0
        
        # 使用修复版TA-Lib安装
        pip install git+https://github.com/mrjbq7/ta-lib.git@TA_Lib-0.4.24  \
          --global-option=build_ext \
          --global-option="-L/usr/lib" \
          --global-option="-I/usr/include" \
          --no-cache-dir \
          --no-build-isolation
 
    - name: Verify installation 
      run: |
        python -c "import talib; print(f'TA-Lib {talib.__version__} loaded successfully')"
        python -c "import talib; print('Available functions:', len(talib.get_functions()))" 