name: CI Pipeline
 
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
 
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - uses: actions/checkout@v3 
 
    - name: Install system dependencies 
      run: |
        sudo apt-get update 
        sudo apt-get install -y \
          build-essential \
          wget \
          automake \
          libtool \
          pkg-config 
 
    - name: Build TA-Lib (with warnings fix)
      run: |
        # 下载源码 
        wget -O ta-lib.tar.gz  https://downloads.sourceforge.net/project/ta-lib/ta-lib/0.4.0/ta-lib-0.4.0-src.tar.gz 
        tar -xzf ta-lib.tar.gz  
        cd ta-lib/
        
        # 关键修复：添加subdir-objects选项 
        sed -i 's/^AM_INIT_AUTOMAKE.*/AM_INIT_AUTOMAKE([subdir-objects foreign])/' configure.ac  
        
        # 生成构建系统
        autoreconf -vif 
        
        # 配置（忽略子目录警告）
        ./configure \
          --prefix=/usr \
          --disable-static \
          --enable-shared 
        
        # 编译安装
        make -j$(nproc)
        sudo make install 
        sudo ldconfig
 
    - name: Install Python wrapper 
      run: |
        pip install numpy 
        TA_LIBRARY_PATH=/usr/lib TA_INCLUDE_PATH=/usr/include \
          pip install TA-Lib
 
    - name: Verify installation 
      run: |
        python -c "import talib; print('TA-Lib imported successfully')"
        ls /usr/lib/libta_lib.so* 