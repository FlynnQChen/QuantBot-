name: QuantBot Build
 
on: [push]
 
jobs:
  build:
    runs-on: ubuntu-latest  # 关键修改：切换到Linux环境 
    steps:
    - uses: actions/checkout@v4 
 
    - name: Install dependencies 
      run: |
        sudo apt-get install -y build-essential
        wget http://prdownloads.sourceforge.net/ta-lib/ta-lib-0.4.0-src.tar.gz 
        tar -xzf ta-lib-0.4.0-src.tar.gz  
        cd ta-lib && ./configure && make && sudo make install
 
    - name: Build executable 
      run: |
        pip install numpy TA-Lib pyinstaller 
        pyinstaller --onefile --add-data 'configs/strategy_presets/*.yaml:configs/strategy_presets' main.py  
 
    - uses: actions/upload-artifact@v4
      with:
        name: QuantBot-Linux
        path: dist/main