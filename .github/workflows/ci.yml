name: CI Pipeline 
 
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
 
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    
    steps:
    - uses: actions/checkout@v3 
 
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          wget \
          cmake \
          automake \
          libtool \
          pkg-config
        
        # 修复编译警告问题 
        export CFLAGS="-Wno-error=format-security"
        
        # 下载并编译 TA-Lib
        wget https://downloads.sourceforge.net/project/ta-lib/ta-lib/0.4.0/ta-lib-0.4.0-src.tar.gz  
        tar -xzf ta-lib-0.4.0-src.tar.gz 
        cd ta-lib/
        ./configure --prefix=/usr \
                   --build=$(uname -m)-linux-gnu \
                   --disable-static \
                   --enable-shared 
        make -j$(nproc) CFLAGS="-Wno-error=format-security"
        sudo make install 
        sudo ldconfig 
        cd ..
        rm -rf ta-lib*
 
    - name: Set up Python
      uses: actions/setup-python@v4 
      with:
        python-version: '3.10'
 
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip wheel
        pip install numpy==1.24.3 
        pip install Cython==3.0.0
        pip install TA-Lib==0.4.24 \
          --global-option=build_ext \
          --global-option="-L/usr/lib" \
          --global-option="-I/usr/include" \
          --no-cache-dir 
        pip install -r requirements.txt 
 
    - name: Verify installation 
      run: |
        python -c "import talib; print(f'Successfully imported TA-Lib {talib.__version__}')"
        python -c "import talib; print(talib.get_functions())" 