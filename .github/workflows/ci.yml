name: CI Pipeline 
 
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
 
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - uses: actions/checkout@v3 
 
    - name: Install system dependencies 
      run: |
        sudo apt-get update 
        sudo apt-get install -y \
          build-essential \
          wget \
          cmake \
          automake \
          libtool \
          pkg-config 
        
        # 修复编译系统问题
        export CFLAGS="-Wno-error=format-security -O2"
        export LDFLAGS="-Wl,--as-needed"
 
    - name: Build TA-Lib (sequential)
      run: |
        wget https://downloads.sourceforge.net/project/ta-lib/ta-lib/0.4.0/ta-lib-0.4.0-src.tar.gz 
        tar -xzf ta-lib-0.4.0-src.tar.gz  
        cd ta-lib/
        
        # 关键修复：禁用并行编译 
        sed -i 's/make -j/make /' configure 
        sed -i 's/MAKE="make -j/MAKE="make /' configure.ac  
        
        ./configure \
          --prefix=/usr \
          --build=$(uname -m)-linux-gnu \
          --disable-static \
          --enable-shared \
          --disable-dependency-tracking 
        
        # 单线程编译 
        make -j1 
        sudo make install
        sudo ldconfig 
        cd ..
        rm -rf ta-lib*
 
    - name: Set up Python
      uses: actions/setup-python@v4 
      with:
        python-version: '3.10'
 
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip wheel
        pip install numpy==1.24.3 
        pip install Cython==3.0.0
        TA_LIBRARY_PATH=/usr/lib TA_INCLUDE_PATH=/usr/include \
          pip install TA-Lib==0.4.24 \
          --global-option=build_ext \
          --global-option="-L/usr/lib" \
          --global-option="-I/usr/include" \
          --no-cache-dir \
          --no-build-isolation 
 
    - name: Verify installation
      run: |
        python -c "import talib; print(f'TA-Lib {talib.__version__} successfully imported')"
        python -c "from talib import MA_Type; print('MA Types:', dir(MA_Type))"